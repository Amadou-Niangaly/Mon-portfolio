<section class="portfolio" id="projets">
  <h2 class="heading">Mes <span> Projets!</span></h2>
  <div class="portfolio-container">
    <div class="portfolio-box" *ngFor="let p of portfolioData ">
      <img [src]="p.image">
      <div class="portfolio-layer">
        <h4>Design</h4>
        <p>{{p.description}}</p>
        <a [href]="p.link" target="_blank"><i class='bx bx-link-external'></i></a>
      </div>
    </div>
  </div>
</section>
